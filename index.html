<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Digital Watch</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: background-color 0.5s, color 0.5s;
        }

        .container {
            text-align: center;
        }

        .clock {
            font-size: 80px;
            margin-bottom: 10px;
            letter-spacing: 3px;
            animation: fadeIn 1s ease;
            transition: color 0.3s;
        }

        .date {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .greeting {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dark-mode {
            background-color: #f0f0f0;
            color: #1c1c1c;
        }

        input[type="color"] {
            margin-top: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting" id="greeting">Hello!</div>
        <div class="clock" id="time">00:00:00</div>
        <div class="date" id="date">January 1, 1970</div>
        <div class="controls">
            <button id="toggleFormat">Toggle 12/24-Hour Format</button>
            <button id="toggleTheme">Toggle Dark/Light Theme</button>
            <label for="colorPicker">Change Clock Color:</label>
            <input type="color" id="colorPicker" value="#ffffff">
        </div>
    </div>

    <script>
        let is24HourFormat = false;
        let isDarkMode = true;

        function updateClock() {
            const currentTime = new Date();
            let hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();
            let period = '';

            // Handle 12/24 hour format
            if (!is24HourFormat) {
                period = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12; // Convert to 12-hour format
            }

            // Add leading zero to minutes and seconds if needed
            const formattedHours = hours < 10 ? '0' + hours : hours;
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;

            // Update the clock display
            document.getElementById('time').innerText = `${formattedHours}:${formattedMinutes}:${formattedSeconds} ${period}`;

            // Display the current date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = currentTime.toLocaleDateString(undefined, options);
            document.getElementById('date').innerText = formattedDate;

            // Display a greeting based on time of day
            const greetingElement = document.getElementById('greeting');
            if (hours < 12) {
                greetingElement.innerText = 'Good Morning!';
            } else if (hours < 18) {
                greetingElement.innerText = 'Good Afternoon!';
            } else {
                greetingElement.innerText = 'Good Evening!';
            }

            // Update every second
            setTimeout(updateClock, 1000);
        }

        // Toggle between 12-hour and 24-hour format
        document.getElementById('toggleFormat').addEventListener('click', function() {
            is24HourFormat = !is24HourFormat;
        });

        // Toggle between dark and light themes
        document.getElementById('toggleTheme').addEventListener('click', function() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', !isDarkMode);
        });

        // Change clock text color based on user input
        document.getElementById('colorPicker').addEventListener('input', function(event) {
            document.getElementById('time').style.color = event.target.value;
        });

        // Initialize clock
        updateClock();
    </script>
</body>
</html>
