<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Digital & Analog Watch</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: background-color 0.5s, color 0.5s;
        }

        .container {
            text-align: center;
        }

        .clock {
            font-size: 80px;
            margin-bottom: 10px;
            letter-spacing: 3px;
            animation: fadeIn 1s ease;
            transition: color 0.3s;
        }

        .date {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .greeting {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .clock-face {
            width: 300px;
            height: 300px;
            border: 8px solid #f0f0f0;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        /* Clock Markers */
        .clock-face::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #f0f0f0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .marker {
            position: absolute;
            width: 6px;
            height: 20px;
            background-color: #f0f0f0;
            top: 10px;
            left: 50%;
            transform-origin: bottom;
            transform: rotate(0deg);
        }

        /* Hour Markers */
        .marker:nth-child(1)  { transform: rotate(0deg); }
        .marker:nth-child(2)  { transform: rotate(30deg); }
        .marker:nth-child(3)  { transform: rotate(60deg); }
        .marker:nth-child(4)  { transform: rotate(90deg); }
        .marker:nth-child(5)  { transform: rotate(120deg); }
        .marker:nth-child(6)  { transform: rotate(150deg); }
        .marker:nth-child(7)  { transform: rotate(180deg); }
        .marker:nth-child(8)  { transform: rotate(210deg); }
        .marker:nth-child(9)  { transform: rotate(240deg); }
        .marker:nth-child(10) { transform: rotate(270deg); }
        .marker:nth-child(11) { transform: rotate(300deg); }
        .marker:nth-child(12) { transform: rotate(330deg); }

        /* Hands */
        .hand {
            width: 50%;
            height: 6px;
            background-color: #f0f0f0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 100%;
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
            transform: rotate(90deg);
        }

        .hour-hand {
            width: 35%;
            height: 8px;
            background-color: #f0f0f0;
        }

        .minute-hand {
            width: 45%;
            height: 4px;
            background-color: #f0f0f0;
        }

        .second-hand {
            width: 47%;
            height: 2px;
            background-color: #e74c3c;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dark-mode {
            background-color: #f0f0f0;
            color: #1c1c1c;
        }

        input[type="color"] {
            margin-top: 20px;
            padding: 5px;
        }

        .hidden {
            display: none;
        }
     /* Updated Hands */
     .hand {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: 50% 50%; /* Center of each hand */
        transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
        border-radius: 4px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

  /* Updated Hands */
.hand {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: 0% 0%; /* Start at the clock's center */
    transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
    border-radius: 4px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

/* Hour Hand */
.hour-hand {
    width: 20%;
    height: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
}

/* Minute Hand */
.minute-hand {
    width: 35%;
    height: 6px;
    background-color: #f0f0f0;
    border-radius: 5px;
}

/* Second Hand */
.second-hand {
    width: 40%;
    height: 2px;
    background-color: #e74c3c;
    border-radius: 5px;
    box-shadow: 0px 0px 15px rgba(231, 76, 60, 0.8);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="greeting" id="greeting">Hello!</div>
        <div class="digital-container">
            <div class="clock" id="time">00:00:00</div>
            <div class="date" id="date">January 1, 1970</div>
        </div>
        <div class="analog-container">
            <div class="clock-face">
                <!-- Hour Markers -->
                <div class="marker"></div>
                <div class="marker"></div>
                <div class="marker"></div>
                <div class="marker"></div>
                <div class="marker"></div>
                <div class="marker"></div>
                <div class="marker"></div>
                <div class="marker"></div>
                <div class="marker"></div>
                <div class="marker"></div>
                <div class="marker"></div>
                <div class="marker"></div>
                <!-- Clock Hands -->
                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand minute-hand" id="minute-hand"></div>
                <div class="hand second-hand" id="second-hand"></div>
            </div>
        </div>
        <div class="controls">
            <button id="toggleFormat">Toggle 12/24-Hour Format</button>
            <button id="toggleTheme">Toggle Dark/Light Theme</button>
            <button id="toggleClock">Show/Hide Analog Clock</button>
            <label for="colorPicker">Change Clock Color:</label>
            <input type="color" id="colorPicker" value="#ffffff">
        </div>
    </div>

    <script>
        let is24HourFormat = false;
        let isDarkMode = true;
        let showAnalog = true;

        function updateClock() {
            const currentTime = new Date();
            let hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();
            let period = '';

            // Handle 12/24 hour format
            if (!is24HourFormat) {
                period = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12; // Convert to 12-hour format
            }

            // Add leading zero to minutes and seconds if needed
            const formattedHours = hours < 10 ? '0' + hours : hours;
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;

            // Update the digital clock display
            document.getElementById('time').innerText = `${formattedHours}:${formattedMinutes}:${formattedSeconds} ${period}`;

            // Display the current date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = currentTime.toLocaleDateString(undefined, options);
            document.getElementById('date').innerText = formattedDate;

            // Display a greeting based on time of day
            const greetingElement = document.getElementById('greeting');
            if (hours < 12) {
                greetingElement.innerText = 'Good Morning!';
            } else if (hours < 18) {
                greetingElement.innerText = 'Good Afternoon!';
            } else {
                greetingElement.innerText = 'Good Evening!';
            }

            // Update analog clock
            const hourDeg = (hours % 12) * 30 + (minutes / 60) * 30; // 30 degrees per hour + minute contribution
            const minuteDeg = minutes * 6; // 6 degrees per minute
            const secondDeg = seconds * 6; // 6 degrees per second

            document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('second-hand').style.transform = `rotate(${secondDeg}deg)`;

            // Update every second
            setTimeout(updateClock, 1000);
        }

        // Toggle between 12-hour and 24-hour format
        document.getElementById('toggleFormat').addEventListener('click', function() {
            is24HourFormat = !is24HourFormat;
        });

        // Toggle between dark and light themes
        document.getElementById('toggleTheme').addEventListener('click', function() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', !isDarkMode);
        });

        // Show or hide the analog clock
        document.getElementById('toggleClock').addEventListener('click', function() {
            showAnalog = !showAnalog;
            document.querySelector('.analog-container').classList.toggle('hidden', !showAnalog);
        });

        // Change clock text color based on user input
        document.getElementById('colorPicker').addEventListener('input', function(event) {
            document.getElementById('time').style.color = event.target.value;
            document.querySelectorAll('.hand').forEach(hand => hand.style.backgroundColor = event.target.value);
        });

        // Initialize clock
        updateClock();
    </script>
</body>
</html>
